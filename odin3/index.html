<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<header class="header">Rock Paper Scissors じゃんけん</header>
<body>
    <!-- Display Score of player and computer-->
    <div class="scoreBox">
        <div>
       <p class="score" id="playerScore">Player Score:</p>
            <div class="sign" id="computerSign">?</div>
        </div>
        <div>
            <p class="score" id="computerScore">Computer Score:</p>
            <div class="sign" id="computerSign">?</div>
        </div>
    </div>

    <div class="move">Choose your move</div>

    <!-- Number of moves left before game ends -->
    <div class="movesLeft">Moves Left: 5</div>
    <!-- Options available to player to play game-->
    <div class="option">
        <button class = "btn" id="rock">Rock</button>
        <button class = "btn" id="paper">Paper</button>
        <button class = "btn" id="scissors">Scissors</button>
    </div>

    <!-- Final result-->
    <div class="result"></div>

    <!-- Reload the game-->
    <button class="reload">Reload</button>
</body>
<script src="/script.js"></script>
</html>
